<!DOCTYPE html>

<body class="light-theme">

    <main class="container">

                <p id="lastUpdate">ğŸ•’ Ãšltima atualizaÃ§Ã£o: <span id="updateTime">Carregando...</span></p>
            </div>

            <div class="sheet-info" id="sheetInfo">

    <script src="../js/ranking.js"></script>
    <script src="../js/google-sheets.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        // Atualizar informaÃ§Ãµes da planilha
        function updateSheetInfo(status) {
            document.getElementById('sheetId').textContent = status.sheetId || 'N/A';
            document.getElementById('sheetStatus').textContent = status.connected ? 'âœ… Conectado' : 'âŒ Erro';
            document.getElementById('sheetRecords').textContent = status.dataCount || 0;
            
            if (!status.connected) {
                document.getElementById('sheetStatus').innerHTML = `âŒ ${status.error}`;
            }
        }

        // Atualizar ranking
        function refreshRanking() {
            loadSheetsRanking();
            document.getElementById('updateTime').textContent = new Date().toLocaleTimeString();
            
            // Atualizar status da planilha tambÃ©m
            checkSheetStatus().then(updateSheetInfo);
        }
        
        // Quando a pÃ¡gina carregar
        window.addEventListener('load', () => {
            // Verificar autenticaÃ§Ã£o
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Carregar ranking do Google Sheets automaticamente
            loadSheetsRanking();
            initializeGoogleSheets();
            
            // Verificar status da planilha
            checkSheetStatus().then(updateSheetInfo);
            
            // Atualizar timestamp
            document.getElementById('updateTime').textContent = new Date().toLocaleTimeString();
        });

        // Configurar botÃ£o de atualizar
        document.getElementById('refreshRanking').addEventListener('click', refreshRanking);
    </script>

    <style>

            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }
        
        .sheet-info h4 {
            margin: 0 0 1rem 0;
            color: var(--text-primary);
        }
        
        .sheet-status {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .sheet-status p {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .ranking-info {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        
        .ranking-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .ranking-actions {
                flex-direction: column;
            }
        }
    </style>
